<div class="form-container">
  <div class="form-card">
    <h2 class="form-title">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <input id="email" placeholder="Email*" type="email" formControlName="email" />
        <div class="error" *ngIf="loginForm.get('email')?.hasError('required') && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
          Email is required
        </div>
        <div class="error" *ngIf="loginForm.get('email')?.hasError('email') && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <input id="password" placeholder="Password*" type="password" formControlName="password" />
        <div class="error" *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
          Password is required
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">
        <span >Login</span>
      </button>
    </form>

    <div class="form-footer">
      <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </div>
  </div>
</div>
