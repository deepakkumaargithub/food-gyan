<div class="form-container">
  <div class="form-card">
    <h2 class="form-title">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <input id="username" placeholder="Username" type="text" formControlName="username" />
        <div class="error" *ngIf="registerForm.get('username')?.hasError('required') && (registerForm.get('username')?.touched || registerForm.get('username')?.dirty)">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <input id="email" placeholder="Email" type="email" formControlName="email" />
        <div class="error" *ngIf="registerForm.get('email')?.hasError('required') && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)">
          Email is required
        </div>
        <div class="error" *ngIf="registerForm.get('email')?.hasError('email') && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <input id="password" placeholder="Password" type="password" formControlName="password" />
        <div class="error" *ngIf="registerForm.get('password')?.hasError('required') && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)">
          Password is required
        </div>
        <div class="error" *ngIf="registerForm.get('password')?.hasError('minlength') && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="button-wrapper">
        <button type="submit" [disabled]="registerForm.invalid">
          <span>Register</span>
        </button>
      </div>
    </form>

    <div class="form-footer">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
</div>
